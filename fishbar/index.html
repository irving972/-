<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鱼吧页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/header-signal.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/header-nav.css">
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/content.css">
    <script>
        var t;
        t = setTimeout(time,0);
        function time()
        {
            clearTimeout(t);
            dt = new Date();
            var h=dt.getHours();
            var m=dt.getMinutes();
            if(m < 10){
                document.getElementById("time").innerHTML =  h + ":" + "0" + m ;
            }else{
                document.getElementById("time").innerHTML =  h + ":" + m ;
            }
            t = setTimeout(time,1000);
        }
    </script>
</head>
<body>
<div id="container">
    <!--头部开始-->
    <div id="header">
        <div id="signal">
            <div id="signal-left">
                <div id="time"></div>
            </div>
            <div id="signal-right">

                    <div class="signal-body"></div>
                    <div class="signal-body"></div>
                    <div class="signal-body"></div>
                </div>
                <div id="network">

                </div>
                <div id="battery" class="xy-center">
                    <div id="battery-body">

                    </div>
                    <div id="battery-header"></div>
                </div>

            </div>
        </div>
        <div id="nav" class="xy-center">
            <div id="photo" class="xy-center">
                <a href="../personal/index.html"><div></div></a>
            </div>
            <div id="search">
                <div id="s1"></div>

                <div id="s3"></div>
            </div>
            <div id="icon1"></div>
            <div id="icon2"></div>
            <div id="icon3"></div>
        </div>
    </div>
    <!--头部结束-->

    <!--中间开始-->

        </div>
        <div id="dynamic">

                    <div class="dt-photo xy-center" >
                        <div id="dt-photo1"></div>
                    </div>
                    <div class="dt-name">
                        <div class="">
                            <div class="name">GT老师</div>
                            <div class="sex xy-center"><div></div></div>
                        </div>
                        <div class="">

                        <div></div>
                    </div>
                </div>
                <div class="dynamic-body">

                    </div>
                </div>
                <div class="dynamic-footer">
                    <div class="dyfooter-left xy-center">
                        <div>2KGT</div>
                    </div>
                    <div class="dyfooter-right">
                        <div class="transit">

            <div id="dynamic2" class="dynamic">

                    </div>
                    <div class="dt-name">

                        </div>

                    <div class="dt-down xy-center">
                        <div></div>
                    </div>
                </div>
                <div class="dynamic-body">
                    <div>
                        <div class="pic"><img src="images/主播动态/油条.jpg" width="700" height="500"></div>
                        <div class="txt">自定义十人局，看一群输出全靠吼的人</div>
                    </div>
                </div>
                <div class="dynamic-footer">
                    <div class="dyfooter-left xy-center">
                        <div>油条</div>
                    </div>
                    <div class="dyfooter-right">
                        <div class="transit">
                            <div></div>

                    </div>
                    <div class="dt-name">

                        <div class="like">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--中间结束-->

    <!--尾部开始-->
    <div id="button">
        <div>
            <div class="button-pic" id="btn-pic1"></div>
            <a href="../homePage/index.html" target="_self"><div class="write">推荐</div></a>
        </div>
        <div>
