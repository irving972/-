    <script>
        var t;
        t = setTimeout(time,0);
        function time()
        {
            clearTimeout(t);
            dt = new Date();
            var h=dt.getHours();
            var m=dt.getMinutes();
            if(m < 10){
                document.getElementById("time").innerHTML =  h + ":" + "0" + m ;
            }else{
                document.getElementById("time").innerHTML =  h + ":" + m ;
            }
            t = setTimeout(time,1000);
        }
    </script>
